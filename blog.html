            window.requestAnimFrame = (function(){

                       window.msRequestAnimationFrame ||
                       function(/*function*/ callback, element){

            function getViewportSize(){
                viewportWidth = window.innerWidth

            }

                changeX()

                for (x = 0; x < viewportWidth; x ++) {
