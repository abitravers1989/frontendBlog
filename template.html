<!doctype html>

<html lang="en">

 <style>
   .parallax{
        perspective: 1px;
        /* viewport height and width */
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;          
    }

    .parallax__layer{
        position: absolute;
        top:0;
        right:0;
        bottom: 0;
        left: 0;
    }

    .parallax__layer--base{
        transform: translateZ(0);
    }

    .parallax__layer--back{
        transform: translateZ(-1px);
    }
 </style>

 <body>
        <div class="parallax">
                <div class="parallax__layer parallax__layer--base">
                    content scrolling base rate
                </div>
                <div class="parallax__layer parallax__layer--back">
                    Contetnscrolling SLOWER than base rate
                </div>
            </div>

 </body>
